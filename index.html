<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Global JSON</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="chat-container">

    <!-- üü¢ Login -->
    <div id="loginBox" class="glitch-form-wrapper">
      <form class="glitch-card" id="loginForm">
        <div class="card-header">
          <div class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
              <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
              <path d="M12 11.5a3 3 0 0 0 -3 2.824v1.176a3 3 0 0 0 6 0v-1.176a3 3 0 0 0 -3 -2.824z"></path>
            </svg>
            <span>SECURE_DATA</span>
          </div>
          <div class="card-dots"><span></span><span></span><span></span></div>
        </div>

        <div class="card-body">
          <div class="form-group">
            <input type="text" id="username" required placeholder="" />
            <label for="username" class="form-label" data-text="USERNAME">USERNAME</label>
          </div>

          <div class="form-group">
            <input type="password" id="password" required placeholder="" />
            <label for="password" class="form-label" data-text="ACCESS_KEY">ACCESS_KEY</label>
          </div>

          <button type="button" id="loginBtn" data-text="INITIATE_CONNECTION" class="submit-btn">
            <span class="btn-text">INITIATE_CONNECTION</span>
          </button>
        </div>
      </form>
    </div>

    <!-- üí¨ Chat -->
    <div id="chatBox" class="hidden">
      <h1>üåç Chat Global JSON</h1>
      <div id="messages"></div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
        <button id="sendBtn">Enviar</button>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
