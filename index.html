<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Global JSON</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="chat-container">

    <!-- üü¢ Login -->
    <section id="loginBox" class="glitch-form-wrapper">
      <form class="glitch-card" id="loginForm" autocomplete="off">
        <header class="card-header">
          <div class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
              <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
              <path d="M12 11.5a3 3 0 0 0 -3 2.824v1.176a3 3 0 0 0 6 0v-1.176a3 3 0 0 0 -3 -2.824z"></path>
            </svg>
            <span>Paradise</span>
          </div>
          <div class="card-dots"><span></span><span></span><span></span></div>
        </header>

        <div class="card-body">
          <div class="form-group">
            <input type="text" id="username" required />
            <label for="username" class="form-label" data-text="USERNAME">USERNAME</label>
          </div>

          <div class="form-group">
            <input type="password" id="password" required />
            <label for="password" class="form-label" data-text="ACCESS_KEY">ACCESS_KEY</label>
          </div>

          <button type="button" id="loginBtn" data-text="WelcomeToParadise" class="submit-btn">
            <span class="btn-text">WelcomeToParadise</span>
          </button>
        </div>
      </form>
    </section>

    <!-- üí¨ Chat -->
    <section id="chatBox" class="hidden">
      <h1>üåç Chat Global JSON</h1>

      <!-- üéß Radio integrada -->
      <div id="radioContainer">
        <div class="card">
          <div class="top">
            <div class="pfp">
              <div class="playing">
                <div class="greenline line-1"></div>
                <div class="greenline line-2"></div>
                <div class="greenline line-3"></div>
                <div class="greenline line-4"></div>
                <div class="greenline line-5"></div>
              </div>
            </div>
            <div class="texts">
              <p id="songTitle" class="title-1">Cargando...</p>
              <p id="songArtist" class="title-2">Radio Paradise</p>
            </div>
          </div>

          <div class="controls">
            <svg id="prevBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="currentColor" height="24" width="24">
              <path d="M12 21.6a9.6 9.6 0 1 0 0-19.2 9.6 9.6 0 0 0 0 19.2Zm4.448-10.448-3.6-3.6a1.2 1.2 0 0 0-1.696 1.696l1.551 1.552H8.4a1.2 1.2 0 1 0 0 2.4h4.303l-1.551 1.552a1.2 1.2 0 1 0 1.696 1.696l3.6-3.6a1.2 1.2 0 0 0 0-1.696Z" />
            </svg>

            <svg id="playPauseBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="currentColor" height="24" width="24">
              <path d="M8.4 9.6a1.2 1.2 0 1 1 2.4 0v4.8a1.2 1.2 0 1 1-2.4 0V9.6Zm6-1.2a1.2 1.2 0 0 0-1.2 1.2v4.8a1.2 1.2 0 1 0 2.4 0V9.6a1.2 1.2 0 0 0-1.2-1.2Z"/>
            </svg>

            <svg id="nextBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="currentColor" height="24" width="24">
              <path d="M12 21.6a9.6 9.6 0 1 0 0-19.2 9.6 9.6 0 0 0 0 19.2Zm-4.448-9.152 3.6 3.6a1.2 1.2 0 0 0 1.696-1.696L11.297 13.2H15.6a1.2 1.2 0 1 0 0-2.4h-4.303l1.551-1.552a1.2 1.2 0 0 0-1.696-1.696l-3.6 3.6a1.2 1.2 0 0 0 0 1.696Z"/>
            </svg>
          </div>

          <audio id="audioPlayer"></audio>
        </div>
      </div>

      <!-- üí¨ Mensajes -->
      <div id="messages"></div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
        <button id="sendBtn">Enviar</button>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
